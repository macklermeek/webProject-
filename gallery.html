    <title>Gallery</title>

<body">
<section>

            <li class="slide">

            </li>
            <li class="slide">
                <img src="images\sigmaValentinesSocial2.jpeg" alt="asking the sigmas to be our valentines">
            </li>
            <li class="slide">
                <img src="images\highRopes3.jpeg" alt="brothers on the high ropes course at leadership institute">
            </li>

    </div>
</section>
